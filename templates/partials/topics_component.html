  <!-- Topics Start -->
<div class="topics">
    <div class="topics__header">
      <h2>Browse Topics</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="/" class="active">All <span>{{total_topics.topic__count}}</span></a>
      </li>
      <li>
        {% for topic in topics  %}
          <a href="{% url 'base:home' %}?q={{topic.topic__name}}">{{topic.topic__name}} <span>{{topic.topic__name__count}}</span></a>
        {% endfor %}
      </li>
    </ul>
    <a class="btn btn--link" href="{% url 'base:topics' %}">
      More
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>chevron-down</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
      </svg>
    </a>
  </div>
  <!-- Topics End -->
