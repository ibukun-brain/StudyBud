{% extends 'base.html' %}
{% block title %}{% if title %}{{title}}{% endif %}{% endblock title %}
{% block content %}

<main class="auth layout">
    <div class="container ">
        <div class="layout__box">
            <div class="layout__boxHeader">
              <div class="layout__boxTitle">
                <h3>Password reset complete</h3>
              </div>
            </div>
            <div class="layout__body" style="font-size:1.7rem">
                <p>Your password has been set. You may go ahead and log in now.</p>
                <p><a href="{% url 'accounts:login' %}" class="btn btn--link">Login</a></p>
            </div>
        </div>
            
            
    </div>
</main>


{% endblock content %}
